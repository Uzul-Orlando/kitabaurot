    <style>
        /* Variabel Warna */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #388E3C;
            --text-color: #212121;
            --background-color: #f4f4f4;
            --page-background: #fff;
            --book-cover-color: #fff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: var(--text-color);
        }

        /* Gaya untuk tampilan pembuka */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--book-cover-color);
            /* Menggunakan warna putih */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 1s ease-in-out forwards;
            color: var(--text-color);
            /* Menggunakan warna teks gelap */
        }

        #splash-screen img {
            max-width: 400px;
            max-height: 500px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            animation: pulse 2s infinite alternate;
            object-fit: cover;
            /* Memastikan gambar memenuhi area */
        }

        /* Gaya untuk teks berputar */
        .rotating-text-container {
            position: absolute;
            width: 450px;
            /* Sesuaikan ukuran sesuai kebutuhan */
            height: 450px;
            /* Sesuaikan ukuran sesuai kebutuhan */
            animation: rotate 20s linear infinite;
            /* Animasi rotasi diperlambat */
            border-radius: 50%;
            /* Membuat lingkaran */
        }

        /* Animasi berputar */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .rotating-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 32px;
            /* Ukuran font diperbesar */
            text-align: center;
            line-height: 450px;
            /* Sama dengan tinggi container */
        }

        .rotating-text span {
            position: relative;
            display: inline-block;
            color: var(--primary-color);
            /* Warna lafadz */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            /* Efek bayangan */
            transform-origin: 0 50%;
            /* Penting untuk rotasi */
        }

        #splash-screen h2 {
            animation: slideInDown 1s ease-in-out forwards;
        }

        /* Animasi */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        #flipbook {
            width: 800px;
            height: 600px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background: #e8e0d4;
            /* Warna halaman */
            overflow: hidden;
        }

        .page {
            width: 399px;
            height: 598px;
            background-color: var(--page-background);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            box-sizing: border-box;
            transition: transform 0.5s ease-in-out;
        }

        .page img {
            width: 95%;
            height: 95%;
            object-fit: contain;
            border-radius: 5px;
        }

        .navigation {
            margin-top: 20px;
        }

        .nav-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: var(--secondary-color);
        }

        /* Tambahkan gaya untuk tampilan 3D */
        #flipbook {
            perspective: 1500px;
        }

        .page {
            transform-style: preserve-3d;
        }

        .page-content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .page img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            /* Menyembunyikan bagian belakang halaman */
        }

        /* Animasi balik halaman */
        .page.flipped {
            transform: rotateY(180deg);
        }
    </style>
